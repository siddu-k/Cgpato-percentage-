<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exact SGPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    #result {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #222;
    }
  </style>
</head>
<body>

  <h1>Exact College SGPA Calculator</h1>

  <table>
    <thead>
      <tr>
        <th>Subject</th>
        <th>Grade</th>
        <th>Credits</th>
        <th>Grade Point (Adjusted)</th>
        <th>Grade Point Ã— Credit</th>
      </tr>
    </thead>
    <tbody id="subjectTable">
      <!-- Rows will be added here -->
    </tbody>
  </table>

  <div id="result">SGPA: <span id="sgpa">--</span></div>

  <script>
    const subjects = [
      { name: "Communicative English", grade: "A", credits: 2.0, point: 9.0 },
      { name: "Health & Wellness Yoga and Sports", grade: "A", credits: 1.5, point: 8.5 },
      { name: "Computer Programming Lab", grade: "A", credits: 2.0, point: 8.75 },
      { name: "Engineering Workshop", grade: "A", credits: 1.5, point: 8.75 },
      { name: "Chemistry Lab", grade: "A", credits: 1.5, point: 8.5 },
      { name: "Communicative English Lab", grade: "A", credits: 2.0, point: 8.5 },
      { name: "Introduction to Programming", grade: "A", credits: 3.0, point: 8.5 },
      { name: "Basic Civil & Mechanical Engineering", grade: "A", credits: 3.0, point: 8.5 },
      { name: "Linear Algebra & Calculus", grade: "A", credits: 3.0, point: 8.5 },
      { name: "Chemistry", grade: "B", credits: 3.0, point: 8.0 },
    ];

    const tbody = document.getElementById('subjectTable');
    let totalPoints = 0;
    let totalCredits = 0;

    subjects.forEach(subject => {
      const row = document.createElement('tr');

      const gp_x_credit = (subject.point * subject.credits);
      totalPoints += gp_x_credit;
      totalCredits += subject.credits;

      row.innerHTML = `
        <td>${subject.name}</td>
        <td>${subject.grade}</td>
        <td>${subject.credits}</td>
        <td>${subject.point}</td>
        <td>${gp_x_credit.toFixed(2)}</td>
      `;

      tbody.appendChild(row);
    });

    const sgpa = (totalPoints / totalCredits).toFixed(2);
    document.getElementById('sgpa').innerText = sgpa;
  </script>

</body>
</html>
