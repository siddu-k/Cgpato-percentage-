<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College-Style SGPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    select {
      padding: 5px;
      width: 100%;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>SGPA Calculator (Exact Like Portal)</h1>

  <table>
    <thead>
      <tr>
        <th>Subject</th>
        <th>Credits</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody id="subjectTable">
      <!-- Dynamic rows -->
    </tbody>
  </table>

  <button onclick="calculateSGPA()">Calculate SGPA</button>

  <div id="result">SGPA: --</div>

  <script>
    const gradePointsAdjusted = {
      "S": 10,
      "A": 8.5,
      "B": 8,
      "C": 7,
      "D": 6,
      "E": 5,
      "F": 0
    };

    const subjects = [
      { name: "Communicative English", credits: 2 },
      { name: "Health & Wellness Yoga and Sports", credits: 1.5 },
      { name: "Computer Programming Lab", credits: 2 },
      { name: "Engineering Workshop", credits: 1.5 },
      { name: "Chemistry Lab", credits: 1.5 },
      { name: "Communicative English Lab", credits: 2 },
      { name: "Introduction to Programming", credits: 3 },
      { name: "Basic Civil & Mechanical Engineering", credits: 3 },
      { name: "Linear Algebra & Calculus", credits: 3 },
      { name: "Chemistry", credits: 3 }
    ];

    const tbody = document.getElementById('subjectTable');

    subjects.forEach((subject, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${subject.name}</td>
        <td>${subject.credits}</td>
        <td>
          <select id="grade-${index}">
            <option value="S">S</option>
            <option value="A" selected>A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
          </select>
        </td>
      `;
      tbody.appendChild(row);
    });

    function calculateSGPA() {
      let totalCredits = 0;
      let totalGradePoints = 0;

      subjects.forEach((subject, index) => {
        const grade = document.getElementById(`grade-${index}`).value;
        const gp = gradePointsAdjusted[grade];
        const cr = subject.credits;

        totalCredits += (grade !== "F" ? cr : 0); // F doesn't count toward credit
        totalGradePoints += gp * cr;
      });

      const sgpa = (totalCredits > 0) ? (totalGradePoints / totalCredits).toFixed(2) : "0.00";
      document.getElementById("result").innerText = `SGPA: ${sgpa}`;
    }
  </script>

</body>
</html>
