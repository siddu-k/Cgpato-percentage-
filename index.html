<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exact SGPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    select {
      padding: 5px;
    }
    #result {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #222;
    }
  </style>
</head>
<body>

  <h1>Exact SGPA Calculator (Pydah Format)</h1>

  <table>
    <thead>
      <tr>
        <th>Subject</th>
        <th>Grade</th>
        <th>Credits</th>
        <th>Grade Point</th>
        <th>Grade Point Ã— Credit</th>
      </tr>
    </thead>
    <tbody id="subjectTable"></tbody>
  </table>

  <div id="result">
    SGPA: <span id="sgpa">--</span><br />
    Percentage: <span id="percentage">--</span>%
  </div>

  <script>
    const gradePointsMap = {
      "S": 10,
      "A": 9,
      "B": 8,
      "C": 7,
      "D": 6,
      "E": 5,
      "F": 0,
      "Ab": 0
    };

    const subjects = [
      { name: "Communicative English", credits: 2.0, grade: "A" },
      { name: "Health and Wellness Yoga and Sports", credits: 0.5, grade: "A" },
      { name: "Computer Programming Lab", credits: 1.5, grade: "A" },
      { name: "Engineering Workshop", credits: 1.5, grade: "A" },
      { name: "Chemistry Lab", credits: 1.0, grade: "A" },
      { name: "Communicative English Lab", credits: 1.0, grade: "A" },
      { name: "Introduction to Programming", credits: 3.0, grade: "A" },
      { name: "Basic Civil & Mechanical Engineering", credits: 3.0, grade: "A" },
      { name: "Linear Algebra & Calculus", credits: 3.0, grade: "A" },
      { name: "Chemistry", credits: 3.0, grade: "B" },
    ];

    const tbody = document.getElementById('subjectTable');

    function createGradeOptions(selected) {
      return Object.keys(gradePointsMap).map(grade => 
        `<option value="${grade}" ${grade === selected ? 'selected' : ''}>${grade}</option>`
      ).join('');
    }

    function renderTable() {
      tbody.innerHTML = "";
      subjects.forEach((subject, index) => {
        const gp = gradePointsMap[subject.grade];
        const gpc = gp * subject.credits;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${subject.name}</td>
          <td>
            <select onchange="updateGrade(${index}, this.value)">
              ${createGradeOptions(subject.grade)}
            </select>
          </td>
          <td>${subject.credits}</td>
          <td id="gp-${index}">${gp}</td>
          <td id="gpc-${index}">${gpc.toFixed(2)}</td>
        `;
        tbody.appendChild(row);
      });
      updateSGPA();
    }

    function updateGrade(index, newGrade) {
      subjects[index].grade = newGrade;
      const gp = gradePointsMap[newGrade];
      const gpc = gp * subjects[index].credits;
      document.getElementById(`gp-${index}`).innerText = gp;
      document.getElementById(`gpc-${index}`).innerText = gpc.toFixed(2);
      updateSGPA();
    }

    function updateSGPA() {
      let totalPoints = 0;
      let totalCredits = 0;
      subjects.forEach(subject => {
        const gp = gradePointsMap[subject.grade];
        totalPoints += gp * subject.credits;
        totalCredits += subject.credits;
      });

      const sgpa = totalCredits === 0 ? 0 : totalPoints / totalCredits;
      const percentage = (sgpa - 0.5) * 10;

      document.getElementById('sgpa').innerText = sgpa.toFixed(2);
      document.getElementById('percentage').innerText = percentage.toFixed(2);
    }

    renderTable();
  </script>

</body>
</html>
